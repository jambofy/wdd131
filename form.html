<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A form for submitting product reviews, allowing users to rate products and provide feedback.">
    <meta name="author" content="Nyasha Shepard Ushewokunze">
    <meta name="keywords" content="Product Reviews, User Feedback, Ratings, Review Form">
    <title>Product Review Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer ></script>  
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    
    <form action="review.html" method="get" id="reviewForm">
        <label for="productName">Product Name:</label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
           
        </select>
        
        <label>Overall Rating:</label>
        <div class="rating">
            <label><input type="radio" name="rating" value="1" required> ☆</label>
            <label><input type="radio" name="rating" value="2" required> ☆☆</label>
            <label><input type="radio" name="rating" value="3" required> ☆☆☆</label>
            <label><input type="radio" name="rating" value="4" required> ☆☆☆☆</label>
            <label><input type="radio" name="rating" value="5" required> ☆☆☆☆☆</label>
        </div>

        <label for="installationDate">Date of Installation:</label>
        <input type="date" id="installationDate" name="installationDate" required>

        <label>
            Useful Features:
            (Check all that apply)
        </label>
        <div class="features">
            <label><input type="checkbox" name="features" value="Feature1"> Durability</label>
            <label><input type="checkbox" name="features" value="Feature2"> Easy of Use</label>
            <label><input type="checkbox" name="features" value="Feature3"> Performance </label>
            <label><input type="checkbox" name="features" value="Feature4"> Design</label>
        </div>

        <label for="writtenReview" class="review">Written Review:</label>
        <textarea id="writtenReview" name="writtenReview"></textarea>

        <label for="userName">User Name:</label>
        <input type="text" id="userName" name="userName">

        <input type="submit" value="Post Review">
    </form>

    <footer>
        <p>&copy;<span id="currentyear"></span>  Nyasha Ushewokunze  Zimbabwe</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
