<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
</head>
<body>
    <header>
        <h1>Review Submitted!</h1>
    </header>
    
    <p>Thank you for your review! Your feedback is valuable to us.</p>
    <p>You have submitted <span id="reviewCount">0</span> reviews.</p>

    <footer>
        <p>&copy; 2024 Your Company Name</p>
    </footer>

    <script>
        // Get the current count from localStorage and increment
        let count = localStorage.getItem('reviewCount') || 0;
        count++;
        localStorage.setItem('reviewCount', count);
        document.getElementById('reviewCount').innerText = count;
    </script>
</body>
</html>
