
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A form for submitting product reviews, allowing users to rate products and provide feedback.">
    <meta name="author" content="Nyasha Ushewokunze">
    <meta name="keywords" content="Product Reviews, User Feedback, Ratings, Review Form">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="scripts/form.js" defer ></script>  
</head>
<body>
    <header>
        <nav>
            <div class="logo">Buildify</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="menu-icon">
                <i data-lucide="menu"></i>
            </div>
        </nav>
    </header>

    <main>
        <section id="contact" class="contact">
            <h1>Service Review Form</h1>
            <div class="form-container">
                <form action="review.html" method="get" id="reviewForm">
                    <label for="productName">Product Name:</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                    
                    <label>Overall Rating:</label>
                    <div class="rating">
                        <label><input type="radio" name="rating" value="1" required> ☆</label>
                        <label><input type="radio" name="rating" value="2" required> ☆☆</label>
                        <label><input type="radio" name="rating" value="3" required> ☆☆☆</label>
                        <label><input type="radio" name="rating" value="4" required> ☆☆☆☆</label>
                        <label><input type="radio" name="rating" value="5" required> ☆☆☆☆☆</label>
                    </div>
            
                    <label for="installationDate">Date of Installation:</label>
                    <input type="date" id="installationDate" name="installationDate" required>
            
                    <label>
                        Useful Features:
                        <p style="font-style: italic;">(Check all that apply)</p>
                    </label>
                    <div class="features">
                        <label><input type="checkbox" name="features" value="Feature1"> Durability</label>
                        <label><input type="checkbox" name="features" value="Feature2"> Ease of Use</label>
                        <label><input type="checkbox" name="features" value="Feature3"> Performance </label>
                        <label><input type="checkbox" name="features" value="Feature4"> Design</label>
                    </div>
            
                    <label for="writtenReview" class="review">Written Review:</label>
                    <textarea id="writtenReview" name="writtenReview"></textarea>
            
                    <label for="userName">User Name:</label>
                    <input type="text" id="userName" name="userName">
            
                    <input type="submit" value="Post Review">
                </form>
                <iframe class="google-map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95373531531662!3d-37.81627927975148!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577021c41fbed8d!2sMelbourne!5e0!3m2!1sen!2sau!4v1613691895429!5m2!1sen!2sau"
                    allowfullscreen="" loading="lazy" width="100%" height="auto">
                </iframe>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Buildify</h3>
                <i data-lucide="home"></i> 
                <p>Building dreams, one project at a time.</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: nushework@gmail.com</p>
                <p>Phone: (+263) 712-6728-2067</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><i data-lucide="facebook"></i></a>
                    <a href="#"><i data-lucide="instagram"></i></a>
                    <a href="#"><i data-lucide="twitter"></i></a>
                    <a href="#"><i data-lucide="linkedin"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy;<span id="currentyear"></span> Buildify Zimbabwe</p>
            <p id="lastModified"></p>
        </div>
    </footer>
</body>
</html>
