<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <meta name="description" content="My photo album">

<body>
    <header>
        <h1>Temple Album</h1>
        <nav>

            <figure>

                <img src="/api/placeholder/400/300" alt="Temple 2">

                <img src="/api/placeholder/400/300" alt="Temple 3">

            </figure>

                <img src="/api/placeholder/400/300" alt="Temple 4">

            </figure>
            <figure>
                <img src="/api/placeholder/400/300" alt="Temple 5">

            </figure>
            <figure>
                <img src="/api/placeholder/400/300" alt="Temple 6">
                <figcaption>Kyiv Ukraine Temple</figcaption>
            </figure>
            <figure>
                <img src="/api/placeholder/400/300" alt="Temple 7">
                <figcaption>Manila Philippines Temple</figcaption>
            </figure>
            <figure>
                <img src="/api/placeholder/400/300" alt="Temple 8">
                <figcaption>Paris France Temple</figcaption>
            </figure>
            <figure>
                <img src="/api/placeholder/400/300" alt="Temple 9">
                <figcaption>Tokyo Japan Temple</figcaption>
            </figure>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> | Nyasha Ushewokunze |</p>
        <p>Last Updated: <span id="lastModified"></span></p>
    </footer>

</html>
